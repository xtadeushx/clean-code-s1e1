<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel='stylesheet' href='style.css' media='screen' charset='utf-8'>
</head>

<body>
  <div class='matrix-wrapper'>
    <img src='./eisenhower-matrix.jpg'>
    <a class='matrix-wrapper__link' href='https://goal-life.com/page/method/matrix-eisenhower'>Want more details?</a>
  </div>
  <div class='content'>
    <div id='add-item'>
      <label for='new-task'>Add Item</label>
      <div class='task-row-wrapper'>
        <input id='new-task' class='task' type='text'>
        <button class='add-button' id='delete-button'>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id='incomplete-tasks' class="content-list content-list--incompleted list">
      <li class="list__item item">
        <input type='checkbox' class="item__input">
        <label class='task'>Pay Bills</label>
        <input type='text' class='task'>
        <button class='edit-button'>Edit</button>
        <button class='delete-button'>
          <img src='./remove.svg'>
        </button>
      </li>
      <li class='edit-mode'>
        <input type='checkbox'>
        <label class='task'>Go Shopping</label>
        <input type='text' value='Go Shopping' class='task'>
        <button class='edit-button'>Save</button>
        <button class='delete-button'>
          <img src='./remove.svg'>
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id='completed-tasks' class="content-list list content-list--completed">
      <li class="list__item item">
        <input type='checkbox' checked>
        <label class='task'>See the Doctor</label>
        <input type='text' class='task'>
        <button class='edit-button'>Edit</button>
        <button class='delete-button'>
          <img src='./remove.svg'>
        </button>
      </li>
    </ul>
  </div>
  <script src='app.js'></script>
</body>
